<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Aria's Tale TCG - Python</title>
    <link rel="stylesheet" href="index.css" />
    <!-- TODO: favicon -->
  </head>

  <body>
    <nav class="navbar">
      <div class="app-header">
        <h1>Aria's Tale TCG - Python üêçüêç</h1>
      </div>
    </nav>

    <section class="python-container-section">
      <div id="canvas-container">
        <div class="loading"></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
      </div>

      <script src="https://cdn.jsdelivr.net/pyodide/stable/full/pyodide.js"></script>
      <script type="pyodide" id="app-python-code"><!-- PYTHON_SCRIPT_PLACEHOLDER --></script>

      <script type="text/javascript">
        async function main() {
          const pyodide = await loadPyodide();

          // Load the pygame-ce package
          await pyodide.loadPackage("pygame-ce");

          const pythonScript =
            document.getElementById("app-python-code").textContent;

          // Initialize canvas and pass it to Pyodide
          const canvas = document.getElementById("gameCanvas");
          pyodide.globals.set("canvas", canvas);
          pyodide.globals.set("pyodide", pyodide);

          // Run the script
          pyodide.runPython(pythonScript);
        }

        main();
      </script>
    </section>
  </body>
</html>
